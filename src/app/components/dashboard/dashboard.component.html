<app-navbar></app-navbar>

<div class="mat-elevation-z8" style="padding-top: 5px;">
  <table mat-table [dataSource]="lista_estudiantes">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>APELLIDO</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>EDAD</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef>CARRERA</th>
      <td mat-cell *matCellDef="let element">{{ element.carrera }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="updateEstudiante(element.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteEstudiante(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="nombres_columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombres_columnas"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
