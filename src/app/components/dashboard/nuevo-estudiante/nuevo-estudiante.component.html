<app-navbar></app-navbar>
<section style="padding-top: 25px;">
  <form [formGroup]="estudianteForm" (ngSubmit)="submit()">

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Edad</mat-label>
      <input matInput formControlName="edad" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Carrera</mat-label>
      <input matInput formControlName="carrera" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!estudianteForm.valid"
    >
      {{ this.estudiante.id ? "Actualizar" : "Guardar" }}
    </button>
    <button mat-raised-button type="button" (click)="clean()">Cancelar</button>
  </form>
</section>
